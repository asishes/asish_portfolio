<section id="projects" class="projects">
  <div class="projects-container">
    <!-- Section Header -->
    <div class="section-header animate-float-up">
      <span class="section-number">04</span>
      <h2 class="section-title">Featured Projects</h2>
      <p class="section-subtitle">Showcase of My Best Work</p>
    </div>

    <!-- Projects Grid -->
    <div class="projects-grid">
      <div *ngFor="let project of projects; let i = index" 
           class="project-card animate-stagger-{{ i + 1 }}"
           [style.animation-delay]="(i * 100) + 'ms'">
        
        <!-- Card Background Gradient -->
        <div class="card-gradient"></div>

        <!-- Card Content -->
        <div class="card-content">
          <!-- Icon -->
          <div class="project-icon">{{ project.icon }}</div>

          <!-- Title -->
          <h3 class="project-title">{{ project.title }}</h3>

          <!-- Description -->
          <p class="project-description">{{ project.description }}</p>

          <!-- Tech Stack -->
          <div class="tech-stack">
            <span *ngFor="let tech of project.techStack" class="tech-badge">
              {{ tech }}
            </span>
          </div>

          <!-- Architecture -->
          <div class="architecture">
            <p class="arch-label">Architecture:</p>
            <div class="arch-items">
              <span *ngFor="let arch of project.architecture" class="arch-badge">
                {{ arch }}
              </span>
            </div>
          </div>

          <!-- Action Button -->
          <button class="project-btn">
            <span>View Details</span>
            <span class="arrow">â†’</span>
          </button>
        </div>

        <!-- Hover Effect Layer -->
        <div class="card-overlay"></div>
      </div>
    </div>
  </div>
</section>
