<section id="home" class="hero" aria-label="Hero section">
  <!-- Animated Background -->
  <div class="hero-background" aria-hidden="true">
    <div class="animated-gradient"></div>
    <div class="animated-grid"></div>
    
    <!-- Particle Effects -->
    <div class="particles">
      <div *ngFor="let particle of particles; trackBy: trackParticle" 
           class="particle" 
           [ngClass]="'particle-' + particle.type"
           [style.left.%]="particle.x"
           [style.bottom.%]="particle.y"
           [style.animation-duration.s]="particle.duration"
           [style.animation-delay.s]="particle.delay">
      </div>
    </div>
  </div>

  <!-- Floating Tech Icons -->
  <div class="floating-icons" aria-hidden="true">
    <div class="icon icon-1">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M3 3h18v18H3z" stroke="currentColor" stroke-width="2" />
      </svg>
    </div>
    <div class="icon icon-2">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2" />
      </svg>
    </div>
    <div class="icon icon-3">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 2l3.09 6.26L22 9.27l-5 4.87L18.18 22 12 18.77 5.82 22 7 14.14l-5-4.87 6.91-1.01L12 2z"
          stroke="currentColor" stroke-width="2" />
      </svg>
    </div>
    <div class="icon icon-4">
      <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
        <path d="M12 2v20M2 12h20" stroke="currentColor" stroke-width="2" />
      </svg>
    </div>
  </div>

  <!-- Content -->
  <div class="hero-container">
    <div class="hero-content interactive-content" 
         [style.transform]="'translateY(' + scrollY * 0.3 + 'px)'">
      <!-- Animated Badge -->
      <div class="hero-badge animate-float-up">
        <span class="badge-dot"></span>
        <span>Welcome to my portfolio</span>
      </div>

      <!-- Main Heading -->
      <h1 class="hero-title animate-float-up" style="animation-delay: 100ms">
        ASISH E S
      </h1>

      <!-- Subtitle with gradient -->
      <div class="hero-subtitle-wrapper animate-float-up" style="animation-delay: 200ms">
        <h2 class="hero-subtitle">
          <span class="subtitle-gradient">.NET Developer</span>
        </h2>
        <p class="hero-description">
          Building Scalable Solutions with Modern Technology
        </p>
      </div>

      <!-- Stats Preview -->
      <div class="hero-stats animate-float-up" style="animation-delay: 300ms">
        <div class="stat">
          <h3 class="stat-value">2+</h3>
          <p class="stat-label">Years Experience</p>
        </div>
        <div class="stat divider"></div>
        <div class="stat">
          <h3 class="stat-value">200+</h3>
          <p class="stat-label">REST APIs</p>
        </div>
        <div class="stat divider"></div>
        <div class="stat">
          <h3 class="stat-value">6</h3>
          <p class="stat-label">Projects</p>
        </div>
      </div>

      <!-- CTA Buttons -->
      <div class="hero-buttons animate-float-up" style="animation-delay: 400ms">
        <button class="btn btn-primary" (click)="scrollToSection('projects')">
          View My Projects
          <span class="arrow">â†’</span>
        </button>
        <button class="btn btn-secondary" (click)="scrollToSection('contact')">
          Get In Touch
        </button>
      </div>

      <!-- Scroll Indicator -->
      <div class="scroll-indicator animate-bounce" aria-hidden="true">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M12 5v14m7-7l-7 7-7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </div>
    </div>
  </div>
</section>
